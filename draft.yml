models:
  Call:
    name: string:400
    description: longtext nullable
    published_at: nullable timestamp
    relationships:
      hasMany: Submission

  Submission:
    status: string:100
    call_id: id
    relationships:
      belongsTo: Call

controllers:
  Call:
    index:
      query: all
      render: call.index with:calls

  Submission:
    index:
      query: all
      render: submission.index with:submissions

seeders: Call, Submission
